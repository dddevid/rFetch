meta:
  name: "cyberpunk"
  description: "Cyberpunk 2077 inspired theme with neon colors and futuristic ASCII"
  version: "1.0.0"
  author: "rFetch Community"
  license: "MIT"
  created: "2024-01-15"

colors:
  title:
    base: "bright_magenta"
    rgb: [255, 20, 147]
    hex: "#ff1493"
    effects: ["bold", "glow"]
    animation:
      animation_type: "pulse"
      duration: 1.5
      repeat: true
      easing: "ease-in-out"
  
  subtitle:
    base: "bright_cyan"
    rgb: [0, 255, 255]
    hex: "#00ffff"
    effects: ["glow"]
    animation: null
  
  key:
    base: "bright_yellow"
    rgb: [255, 255, 0]
    hex: "#ffff00"
    effects: ["bold", "glow"]
    animation: null
  
  value:
    base: "bright_white"
    rgb: [255, 255, 255]
    hex: "#ffffff"
    effects: ["glow"]
    animation: null
  
  separator:
    base: "bright_magenta"
    rgb: [255, 20, 147]
    hex: "#ff1493"
    effects: ["glow"]
    animation: null
  
  logo:
    base: "bright_cyan"
    rgb: [0, 255, 255]
    hex: "#00ffff"
    effects: ["glow", "bold"]
    animation:
      animation_type: "rainbow"
      duration: 3.0
      repeat: true
      easing: "linear"
  
  accent:
    base: "bright_red"
    rgb: [255, 0, 0]
    hex: "#ff0000"
    effects: ["glow"]
    animation: null

display:
  logo_type: "ascii"
  separator: " ▶ "
  padding: 3
  show_borders: true
  show_color_bar: true
  color_bar_style: "cyberpunk_gradient"
  alignment: "left"
  max_width: null
  line_spacing: 1.3
  indent: 2
  show_icons: true
  icon_style: "cyberpunk"

layout:
  info_order:
    - "os"
    - "kernel"
    - "uptime"
    - "packages"
    - "shell"
    - "terminal"
    - "cpu"
    - "gpu"
    - "memory"
    - "disk"
    - "battery"
    - "date"
  
  custom_labels:
    os: "🌐 SYSTEM"
    kernel: "⚙️ KERNEL"
    uptime: "⏱️ UPTIME"
    packages: "📦 PACKAGES"
    shell: "🖥️ SHELL"
    terminal: "💻 TERMINAL"
    cpu: "🔥 PROCESSOR"
    gpu: "🎮 GRAPHICS"
    memory: "🧠 MEMORY"
    disk: "💾 STORAGE"
    battery: "🔋 POWER"
    date: "📅 TIMESTAMP"

effects:
  transitions: true
  shadows: true
  glow_intensity: 0.9
  particle_effects: true
  sound_effects: false
  terminal_title: "🌆 CYBERPUNK SYSTEM INFO 🌆"

