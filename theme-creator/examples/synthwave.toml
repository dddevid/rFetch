[meta]
name = "synthwave"
description = "80s synthwave theme with retro neon aesthetics"
version = "1.0.0"
author = "rFetch Community"
license = "MIT"
created = "2024-01-15"

[colors.title]
base = "bright_magenta"
rgb = [255, 0, 255]
hex = "#ff00ff"
effects = ["bold", "glow"]

[colors.title.animation]
animation_type = "pulse"
duration = 2.5
repeat = true
easing = "ease-in-out"

[colors.subtitle]
base = "bright_cyan"
rgb = [0, 255, 255]
hex = "#00ffff"
effects = ["glow"]

[colors.key]
base = "bright_yellow"
rgb = [255, 255, 0]
hex = "#ffff00"
effects = ["bold"]

[colors.value]
base = "bright_white"
rgb = [255, 255, 255]
hex = "#ffffff"
effects = []

[colors.separator]
base = "bright_magenta"
rgb = [255, 0, 255]
hex = "#ff00ff"
effects = ["glow"]

[colors.logo]
base = "bright_cyan"
rgb = [0, 255, 255]
hex = "#00ffff"
effects = ["glow", "bold"]

[colors.logo.animation]
animation_type = "rainbow"
duration = 4.0
repeat = true
easing = "linear"

[colors.accent]
base = "bright_red"
rgb = [255, 0, 100]
hex = "#ff0064"
effects = ["glow"]

[display]
logo_type = "ascii"
separator = " ▸ "
padding = 3
show_borders = true
show_color_bar = true
color_bar_style = "synthwave_gradient"
alignment = "left"
line_spacing = 1.4
indent = 2
show_icons = true
icon_style = "synthwave"

[layout]
info_order = [
    "os",
    "kernel", 
    "uptime",
    "packages",
    "shell",
    "terminal",
    "cpu",
    "gpu",
    "memory",
    "disk",
    "battery",
    "date"
]

[layout.custom_labels]
os = "🌟 SYSTEM"
kernel = "⚙️ KERNEL"
uptime = "⏰ RUNTIME"
packages = "📦 MODULES"
shell = "🖥️ SHELL"
terminal = "💻 CONSOLE"
cpu = "🔥 CPU"
gpu = "🎮 GPU"
memory = "🧠 RAM"
disk = "💾 DISK"
battery = "🔋 POWER"
date = "📅 TIME"

[effects]
transitions = true
shadows = true
glow_intensity = 0.85
particle_effects = true
sound_effects = false
terminal_title = "🌆 SYNTHWAVE SYSTEM 🌆"

