<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rFetch Theme Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">rFetch</h1>
                <p class="subtitle">Theme Creator</p>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="nav">
                    <button class="nav-item active" data-tab="meta">
                        <span class="nav-icon">üìã</span>
                        <span class="nav-text">Meta</span>
                    </button>
                    <button class="nav-item" data-tab="colors">
                        <span class="nav-icon">üé®</span>
                        <span class="nav-text">Colors</span>
                    </button>
                    <button class="nav-item" data-tab="display">
                        <span class="nav-icon">üñ•Ô∏è</span>
                        <span class="nav-text">Display</span>
                    </button>
                    <button class="nav-item" data-tab="ascii">
                        <span class="nav-icon">üé≠</span>
                        <span class="nav-text">ASCII</span>
                    </button>
                    <button class="nav-item" data-tab="effects">
                        <span class="nav-icon">‚ú®</span>
                        <span class="nav-text">Effects</span>
                    </button>
                    <button class="nav-item" data-tab="export">
                        <span class="nav-icon">üì§</span>
                        <span class="nav-text">Export</span>
                    </button>
                </nav>
            </aside>

            <!-- Content Area -->
            <div class="content">
                <!-- Meta Tab -->
                <section class="tab-content active" id="meta-tab">
                    <h2 class="tab-title">Theme Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="themeName">Name</label>
                            <input type="text" id="themeName" value="my_theme" placeholder="Theme name">
                        </div>
                        <div class="form-group">
                            <label for="themeDescription">Description</label>
                            <input type="text" id="themeDescription" value="My custom theme" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <label for="themeAuthor">Author</label>
                            <input type="text" id="themeAuthor" value="Your Name" placeholder="Author name">
                        </div>
                        <div class="form-group">
                            <label for="themeVersion">Version</label>
                            <input type="text" id="themeVersion" value="1.0.0" placeholder="1.0.0">
                        </div>
                    </div>
                </section>

                <!-- Colors Tab -->
                <section class="tab-content" id="colors-tab">
                    <h2 class="tab-title">Color Scheme</h2>
                    <div class="color-grid" id="colorControls">
                        <!-- Color controls will be generated by JavaScript -->
                    </div>
                </section>

                <!-- Display Tab -->
                <section class="tab-content" id="display-tab">
                    <h2 class="tab-title">Display Settings</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="logoType">Logo Type</label>
                            <select id="logoType">
                                <option value="auto">Auto</option>
                                <option value="ascii">ASCII</option>
                                <option value="small">Small</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="separator">Separator</label>
                            <input type="text" id="separator" value=": " placeholder=": ">
                        </div>
                        <div class="form-group">
                            <label for="padding">Padding</label>
                            <input type="number" id="padding" value="2" min="0" max="10">
                        </div>
                        <div class="form-group">
                            <label for="alignment">Alignment</label>
                            <select id="alignment">
                                <option value="left">Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </div>
                    </div>
                    <div class="checkbox-grid">
                        <label class="checkbox-item">
                            <input type="checkbox" id="showBorders">
                            <span class="checkmark"></span>
                            Show Borders
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="showColorBar" checked>
                            <span class="checkmark"></span>
                            Color Bar
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="showIcons">
                            <span class="checkmark"></span>
                            Show Icons
                        </label>
                    </div>
                </section>

                <!-- ASCII Tab -->
                <section class="tab-content" id="ascii-tab">
                    <h2 class="tab-title">ASCII Art</h2>
                    <div class="form-group">
                        <label for="customAscii">Custom Logo</label>

  ‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù  ‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù     ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïë
  ‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó   ‚ñà‚ñà‚ïë   ‚ïö‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë
  ‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù‚ïö‚ïê‚ïù     ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù   ‚ïö‚ïê‚ïù    ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù</textarea>
                    </div>
                    <div class="form-group">
                        <label for="smallLogo">Small Logo</label>
                        <input type="text" id="smallLogo" value="üé®" placeholder="üé®">
                    </div>
                </section>

                <!-- Effects Tab -->
                <section class="tab-content" id="effects-tab">
                    <h2 class="tab-title">Visual Effects</h2>
                    <div class="checkbox-grid">
                        <label class="checkbox-item">
                            <input type="checkbox" id="enableTransitions">
                            <span class="checkmark"></span>
                            Transitions
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="enableShadows">
                            <span class="checkmark"></span>
                            Shadows
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="enableParticles">
                            <span class="checkmark"></span>
                            Particles
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="glowIntensity">Glow Intensity</label>
                        <input type="range" id="glowIntensity" min="0" max="1" step="0.1" value="0" class="slider">
                    </div>
                    <div class="form-group">
                        <h4>Text Effects</h4>
                        <div class="effects-grid">
                            <label><input type="checkbox" id="boldEffect" data-effect="bold"> Bold</label>
                            <label><input type="checkbox" id="italicEffect" data-effect="italic"> Italic</label>
                            <label><input type="checkbox" id="underlineEffect" data-effect="underline"> Underline</label>
                            <label><input type="checkbox" id="glowEffect" data-effect="glow"> Glow</label>
                        </div>
                    </div>
                </section>

                <!-- Export Tab -->
                <section class="tab-content" id="export-tab">
                    <h2 class="tab-title">Export Theme</h2>
                    <div class="format-selector">
                        <button class="format-btn active" data-format="yaml">YAML</button>
                        <button class="format-btn" data-format="json">JSON</button>
                        <button class="format-btn" data-format="toml">TOML</button>
                    </div>
                    <div class="export-area" id="exportArea"></div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="generateTheme()">
                            <span class="btn-icon">üîÑ</span>
                            Update
                        </button>
                        <button class="btn btn-success" onclick="downloadTheme()">
                            <span class="btn-icon">üíæ</span>
                            Download
                        </button>
                        <button class="btn btn-secondary" onclick="copyToClipboard()">
                            <span class="btn-icon">üìã</span>
                            Copy
                        </button>
                    </div>
                </section>
            </div>

            <!-- Preview Panel -->
            <div class="preview">
                <div class="preview-header">
                    <h3>Live Preview</h3>
                    <button class="preview-refresh" onclick="updatePreview()">üîÑ</button>
                </div>
                <div class="preview-content" id="previewContent">
                    <!-- Preview will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="theme-creator.js"></script>
</body>
</html>
